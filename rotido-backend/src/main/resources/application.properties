spring.application.name=rotido-backend
spring.data.mongodb.uri=mongodb://localhost:27017/rotido
spring.data.mongodb.database=rotido
logging.level.org.springframework=DEBUG
jwt.secret=your-very-secure-and-long-secret-key-of-at-least-32-bytes-for-jwt-signing

# Enable scheduling for token cleanup
spring.task.scheduling.enabled=true

# Enable debug logging for Spring Security
logging.level.org.springframework.security=DEBUG
logging.level.com.rotido.backend=DEBUG
logging.level.org.springframework.web=DEBUG

# Console logging pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n